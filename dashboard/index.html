<body>

    <nav class="navbar navbar-collapse-md navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a href="#" class="navbar-brand">MyExpense</a>
            <button 
                class="navbar-toggler"
                type="button" 
                data-toggle="collapse" 
                data-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div
                class="collapse navbar-collapse" 
                id="navbarCollapse">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a href="#" class="nav-link">
                            Dashboard

                    <li class="nav-item">

                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            Spese
                        </a>
                    </li>
                </ul>
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a href="#" class="nav-link">Welcome, Utente</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Logout</a>
                    </li>
                </ul>
            </div>
        </div>

        <div class="container d-md-flex align-items-center py-4">
            <div class="flex-md-grow-1">
                    <h1 class="m-0 d-flex align-items-center">
                        <i class="fas fa-cog mr-2"></i>

                        <!-- <small>Gestisci le tue spese</small> -->
                    </h1>
            </div>

                <div class="dropdown">
                    <button class="btn btn-primary dropdown-toggle" data-toggle="dropdown">Aggiungi Contenuto</button>
                    <div class="dropdown-menu">

                            <i class="fas fa-user mr-1"></i>

                        </div>
                        <div class="dropdown-item">
                            <i class="fas fa-list-ul mr-1"></i>

                        </div>
                        <div class="dropdown-item">
                            <i class="fas fa-euro-sign mr-1"></i>
                            Aggiungi Spesa
                        </div>
                    </div>
                </div>
            </div>
        </div>

    <div class="container">

            <div class="col">
                <ol class="breadcrumb my-3">
                    <li class="breadcrumb-item active">
